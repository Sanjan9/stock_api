<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0A192F;
            color: white;
            text-align: center;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            background: #F4A261;
            padding: 15px;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
            color: white;
        }

        /* Container */
        .container {
            margin: 40px auto;
            width: 90%;
        }

        /* Stock Buttons */
        #stockButtons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .stock-btn {
            background: #F4A261;
            border: none;
            color: white;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100px;
        }

        .stock-btn:hover {
            background: #E76F51;
        }

        /* Prediction Box */
        .prediction-box {
            margin-top: 20px;
            padding: 20px;
            background: #264653;
            border-radius: 10px;
            font-size: 18px;
        }

        /* Input and Button */
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            text-align: center;
        }

        .predict-btn {
            background: #2A9D8F;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .predict-btn:hover {
            background: #21867A;
        }

        /* Graph Container */
        .graph-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        /* Footer */
        footer {
            background: #14213D;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1>Stock Price Prediction</h1>
    </nav>

    <div class="container">
        <h2>Select a Stock</h2>
        <div id="stockButtons"></div>

        <h3>Or Enter a Stock Symbol</h3>
        <input type="text" id="company" placeholder="Enter stock symbol">
        <button class="predict-btn" onclick="fetchStockData()">Predict</button>

        <div id="stockLiveData" class="prediction-box"></div>
    </div>

    <!-- Graph Container -->
    <div class="graph-container">
        <canvas id="stockChart"></canvas>
    </div>

    <footer>
        <p>Â© 2025 Stock Predictor | All Rights Reserved</p>
    </footer>

    <script>
        const stocks = [
            "AAPL", "MSFT", "GOOGL", "AMZN", "TSLA", "NVDA", "META", "NFLX", "AMD", "IBM",
            "INTC", "ORCL", "CSCO", "PYPL", "QCOM", "TXN", "ADBE", "AVGO", "CRM", "BA", "NKE",
            "MCD", "V", "MA", "DIS", "JPM", "GS", "MS", "BAC", "C", "WMT", "HD", "LOW", "TGT",
            "COST", "XOM", "CVX", "PEP", "KO", "ABBV", "JNJ", "PFE", "UNH", "TMO", "LIN",
            "DHR", "BMY", "RTX", "LMT"
        ];

        let stockChart; // Store the chart instance

        function loadStockButtons() {
            let buttonContainer = document.getElementById("stockButtons");
            stocks.forEach(symbol => {
                let btn = document.createElement("button");
                btn.innerText = symbol;
                btn.className = "stock-btn";
                btn.onclick = () => fetchStockData(symbol);
                buttonContainer.appendChild(btn);
            });
        }

        function fetchStockData(symbol = null) {
            let stockSymbol = symbol || document.getElementById("company").value.toUpperCase();

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "symbol": stockSymbol })
            })
            .then(response => response.json())
            .then(data => {
                let resultBox = document.getElementById("stockLiveData");
                if (data.error) {
                    resultBox.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    resultBox.innerHTML = `
                        <p><strong>Symbol:</strong> ${data.symbol}</p>
                        <p><strong>Today's Price:</strong> $${data.today_price}</p>
                        <p><strong>Predicted Price:</strong> $${data.predicted_price}</p>
                    `;
                    fetchStockGraph(data.symbol);
                }
            });
        }

        function fetchStockGraph(stockSymbol) {
            fetch(`/history/${stockSymbol}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        updateChart(data.dates, data.prices);
                    }
                });
        }

        function updateChart(dates, prices) {
            let ctx = document.getElementById("stockChart").getContext("2d");

            if (stockChart) {
                stockChart.destroy();
            }

            stockChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: "Stock Price (Last 30 Days)",
                        data: prices,
                        borderColor: "#F4A261",
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        window.onload = loadStockButtons;
    </script>

</body>
</html>
